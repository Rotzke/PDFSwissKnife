version: '2'
services:

  elastic:
    image: "elasticsearch:6.5.1"
    ports:
          - "9200:9200"
    restart: always
    volumes:
          - ./index:/usr/share/elasticsearch/data:rw
    environment:
          - discovery.type=single-node
          - http.host=0.0.0.0
          - transport.host=127.0.0.1
          - xpack.security.enabled=false
          - ES_JAVA_OPTS=-Xms750m -Xmx750m
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "10"

  fscrawl:
    image: "shadiakiki1986/fscrawler"
    depends_on:
      - elastic
    restart: always
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "10"
    volumes:
        - ./fscrawler:/usr/share/fscrawler/config:rw
        - ./books:/tmp/es

  web:
    build: ./flask
    mem_limit: 4G
    restart: always
    ports:
        - "5000:5000"
    volumes:
        - ./flask:/code
        - ./books:/books
    depends_on:
        - fscrawl

  scraper:
    build: ./scraper
    restart: always
    volumes:
      - ./scraper:/scraper
      - ./books:/books
